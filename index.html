<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome icons link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="link">
          <span class="links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
          </span>
        </div>
        <div class="img-icon">
          <div class="icon">
            <i class="fab fa-buromobelexperte fa-2x"></i>
          </div>
          <div class="image">
            <span style="letter-spacing: 1px">AD</span>
          </div>
        </div>
      </div>
      <!-- Main -->
      <div class="main">
        <img src="./images/logo.png" />
        <div class="input-box" style="border: 1px solid rgb(245, 245, 245)">
          <span><i class="fas fa-search fa-lg"></i></span>
          <input type="text" />
          <span><i class="fas fa-microphone fa-lg"></i></span>
        </div>
      </div>
      <!-- Buttons -->
      <div class="div-button">
        <button type="button">Google Search</button>
        <button type="button">I'm Feelling Lucky</button>
      </div>
      <!-- Languages -->
      <div class="languages">
        Google offered in:
        <a href="#"> हिन्दी</a>
        <a href="#">বাংলা </a>
        <a href="#"> తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">മലയാളം</a>
        <a href="#"> ਪੰਜਾਬੀ</a>
        <a href="#"> ಕನ್ನಡ</a>
      </div>
    </div>
  </body>
</html>
